name: Run DanexLang Example

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-example:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download ANTLR jar
        run: curl -L -o lib/antlr-4.9.2-complete.jar https://www.antlr.org/download/antlr-4.9.2-complete.jar

      - name: Compile Main.java
        run: |
          javac -cp "lib/antlr-4.9.2-complete.jar:lib/danex-parser.jar" -d bin src/Main.java

      - name: Run Main class
        run: |
          java -cp "bin:lib/antlr-4.9.2-complete.jar:lib/danex-parser.jar" danex.Main
