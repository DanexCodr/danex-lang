name: Generate AstBuilder

on:
  push:
    paths:
      - 'tools/AstBuilderGenerator.java'
      - 'src/danex/ast/**'
      - '.github/workflows/gen-astbuilder.yml'
    branches: [main]

permissions:
  contents: write

jobs:
  generate-astbuilder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Ensure src/danex exists
        run: mkdir -p src/danex

      - name: Skip if AstBuilder.java already exists
        run: |
          if [ -f src/danex/AstBuilder.java ]; then
            echo "âœ… AstBuilder.java already exists. Skipping generation."
            exit 0
          fi

      - name: Compile AstBuilderGenerator
        run: |
          mkdir -p bin
          javac -cp "lib/danex-parser.jar" -d bin tools/AstBuilderGenerator.java

      - name: Run AstBuilderGenerator
        run: |
          java -cp "bin:lib/danex-parser.jar" tools.AstBuilderGenerator

      - name: Commit generated AstBuilder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add src/danex/AstBuilder.java
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: regenerate AstBuilder.java [skip ci]"
            git push origin HEAD:main
          fi
