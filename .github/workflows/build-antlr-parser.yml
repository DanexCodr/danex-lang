name: Build ANTLR Parser (artifact only)

on:
  push:
    paths:
      - 'grammar/**'
      - 'tools/AstGenerator.java'
      - '.github/workflows/build-antlr-parser.yml'
    branches: [main]

permissions:
  contents: read

jobs:
  build-antlr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache ANTLR runtime JAR
        uses: actions/cache@v3
        with:
          path: lib/antlr-4.9.2-complete.jar
          key: antlr-runtime-v4.9.2

      - name: Ensure ANTLR runtime JAR present
        run: |
          mkdir -p lib
          if [ ! -f lib/antlr-4.9.2-complete.jar ]; then
            echo "Downloading ANTLR runtime..."
            curl -L -o lib/antlr-4.9.2-complete.jar https://www.antlr.org/download/antlr-4.9.2-complete.jar
          else
            echo "Using cached ANTLR runtime."
          fi

      - name: Generate ANTLR Lexer & Parser sources (with visitor support)
        run: |
          mkdir -p src/generated

          # Generate Lexer
          java -jar lib/antlr-4.9.2-complete.jar \
            -Dlanguage=Java \
            -visitor \
            -o src/generated \
            -package danex.antlr \
            grammar/DanexLexer.g4

          # Move tokens file (ANTLR writes this to grammar/ by default)
          if [ -f grammar/DanexLexer.tokens ]; then
            cp grammar/DanexLexer.tokens src/generated/
          else
            echo "❌ DanexLexer.tokens NOT FOUND in grammar/"
            exit 1
          fi

          # Generate Parser (now with tokens available)
          java -jar lib/antlr-4.9.2-complete.jar \
            -Dlanguage=Java \
            -visitor \
            -o src/generated \
            -package danex.antlr \
            -lib src/generated \
            grammar/DanexParser.g4

      - name: Compile ANTLR-generated sources
        run: |
          find src/generated -name "*.java" > sources.txt
          if [ ! -s sources.txt ]; then
            echo "❌ No ANTLR-generated Java files found."
            exit 1
          fi
          javac -cp lib/antlr-4.9.2-complete.jar -d bin @sources.txt

      - name: Package parser JAR artifact
        run: |
          jar cf danex-parser.jar -C bin .

      - name: Upload parser JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: danex-parser
          path: danex-parser.jar
