name: Build ANTLR Parser (no jar, no compile)

on:
  push:
    paths:
      - 'grammar/**'
      - '.github/workflows/build-antlr-parser.yml'
    branches: [main]

permissions:
  contents: read

jobs:
  build-antlr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download ANTLR Tool
        run: |
          mkdir -p lib
          curl -L -o lib/antlr-4.9.2-complete.jar https://www.antlr.org/download/antlr-4.9.2-complete.jar

      - name: Generate ANTLR lexer and parser to src/danex/parser
        run: |
          mkdir -p src/danex/parser

          echo "Generating DanexLexer..."
          java -jar lib/antlr-4.9.2-complete.jar \
            -Dlanguage=Java \
            -package danex.parser \
            -o src/danex/parser \
            grammar/DanexLexer.g4

          echo "Checking for DanexLexer.tokens:"
          find . -name "DanexLexer.tokens"

          echo "Generating DanexParser..."
          java -jar lib/antlr-4.9.2-complete.jar \
            -Dlanguage=Java \
            -visitor \
            -package danex.parser \
            -o src/danex/parser \
            -lib grammar \
            grammar/DanexParser.g4

      - name: Confirm generated files
        run: |
          echo "Files generated:"
          find src/danex/parser -type f
