name: Build ANTLR Parser (artifact only)

on:
  push:
    paths:
      - 'grammar/**'
      - '.github/workflows/build-antlr-parser.yml'
    branches: [main]

permissions:
  contents: read

jobs:
  build-antlr:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Cache ANTLR runtime JAR
        uses: actions/cache@v3
        with:
          path: lib/antlr-4.9.2-complete.jar
          key: antlr-runtime-v4.9.2

      - name: ğŸ§ª Ensure ANTLR runtime JAR is present
        run: |
          mkdir -p lib
          if [ ! -f lib/antlr-4.9.2-complete.jar ]; then
            curl -L -o lib/antlr-4.9.2-complete.jar https://www.antlr.org/download/antlr-4.9.2-complete.jar
          fi

      - name: ğŸ“ Create output directory
        run: mkdir -p src/generated

      - name: ğŸ” Debug: List all grammar-related files
        run: |
          echo "::group::Grammar directory structure"
          find grammar -type f
          echo "::endgroup::"

      - name: ğŸ§  Step 1: Generate Lexer
        run: |
          java -jar lib/antlr-4.9.2-complete.jar \
            -Dlanguage=Java \
            -package danex.antlr \
            -o src/generated \
            grammar/DanexLexer.g4

      - name: ğŸ” Debug: Check for generated .tokens file
        run: |
          echo "::group::Searching for .tokens files"
          find . -name "*.tokens"
          echo "::endgroup::"

      - name: ğŸ§  Step 2: Generate Parser
        run: |
          java -jar lib/antlr-4.9.2-complete.jar \
            -Dlanguage=Java \
            -visitor \
            -package danex.antlr \
            -o src/generated \
            -lib grammar \
            grammar/DanexParser.g4

      - name: ğŸ” Debug: List generated Java files
        run: |
          echo "::group::Generated Java files"
          find src/generated -name "*.java"
          echo "::endgroup::"

      - name: ğŸ› ï¸ Compile ANTLR-generated sources
        run: |
          find src/generated -name "*.java" > sources.txt
          mkdir -p bin
          javac -cp lib/antlr-4.9.2-complete.jar -d bin @sources.txt

      - name: ğŸ“¦ Package parser JAR artifact
        run: |
          jar cf danex-parser.jar -C bin .

      - name: â¬†ï¸ Upload parser JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: danex-parser
          path: danex-parser.jar
