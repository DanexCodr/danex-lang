name: Build ANTLR Parser (artifact only)

on:
  push:
    paths:
      - 'grammar/**'
      - '.github/workflows/build-antlr-parser.yml'
    branches: [main]

permissions:
  contents: read

jobs:
  build-antlr:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Cache ANTLR runtime JAR
        uses: actions/cache@v3
        with:
          path: lib/antlr-4.9.2-complete.jar
          key: antlr-runtime-v4.9.2

      - name: ğŸ§ª Ensure ANTLR runtime JAR is present
        run: |
          mkdir -p lib
          if [ ! -f lib/antlr-4.9.2-complete.jar ]; then
            curl -L -o lib/antlr-4.9.2-complete.jar https://www.antlr.org/download/antlr-4.9.2-complete.jar
          fi

      - name: ğŸ§¹ Prepare output directory
        run: mkdir -p src/danex/parser

      - name: ğŸ§  Step 1 - Generate Lexer to `src/danex/parser`
        run: |
          java -jar lib/antlr-4.9.2-complete.jar \
            -Dlanguage=Java \
            -package danex.parser \
            -o src/danex/parser \
            grammar/DanexLexer.g4

      - name: ğŸ§  Step 2 - Generate Parser to `src/danex/parser`
        run: |
          java -jar lib/antlr-4.9.2-complete.jar \
            -Dlanguage=Java \
            -visitor \
            -package danex.parser \
            -o src/danex/parser \
            grammar/DanexParser.g4

      - name: ğŸ” Debug - Show contents of src/danex/parser
        run: |
          echo "::group::Generated ANTLR Java Files"
          find src/danex/parser -name "*.java"
          echo "::endgroup::"

      - name: ğŸ› ï¸ Compile ANTLR-generated sources
        run: |
          find src/danex/parser -name "*.java" > sources.txt
          mkdir -p bin
          javac -cp lib/antlr-4.9.2-complete.jar -d bin @sources.txt

      - name: ğŸ“¦ Package parser JAR artifact
        run: |
          jar cf danex-parser.jar -C bin .

      - name: â¬†ï¸ Upload parser JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: danex-parser
          path: danex-parser.jar
