name: Build ANTLR Parser (artifact only)

on:
  push:
    paths:
      - 'grammar/**'
      - '.github/workflows/build-antlr-parser.yml'
    branches: [main]

permissions:
  contents: read

jobs:
  build-antlr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache ANTLR runtime JAR
        uses: actions/cache@v3
        with:
          path: lib/antlr-4.9.2-complete.jar
          key: antlr-runtime-v4.9.2

      - name: Ensure ANTLR runtime JAR present
        run: |
          mkdir -p lib
          if [ ! -f lib/antlr-4.9.2-complete.jar ]; then
            curl -L -o lib/antlr-4.9.2-complete.jar https://www.antlr.org/download/antlr-4.9.2-complete.jar
          fi

      - name: Debug: List grammar files
        run: |
          echo "::group::ðŸ“‚ grammar directory contents"
          ls -lh grammar/
          echo "::endgroup::"

      - name: Generate ANTLR Lexer and Parser
        run: |
          mkdir -p src/generated

          echo "::group::ðŸ› ï¸ Generating Lexer + Parser"
          java -jar lib/antlr-4.9.2-complete.jar \
            -Dlanguage=Java \
            -visitor \
            -package danex.antlr \
            -o src/generated \
            grammar/DanexLexer.g4 grammar/DanexParser.g4
          echo "::endgroup::"

      - name: Debug: Check generated tokens and classes
        run: |
          echo "::group::ðŸ“ src/generated file list"
          find src/generated -type f | sort
          echo "::endgroup::"

          echo "::group::ðŸ” Search for .tokens"
          find . -name "*.tokens"
          echo "::endgroup::"

      - name: Fail if tokens file missing
        run: |
          if ! find . -name DanexLexer.tokens | grep -q .; then
            echo "âŒ DanexLexer.tokens not found! Lexer may have failed."
            exit 1
          fi

      - name: Compile ANTLR-generated sources
        run: |
          find src/generated -name "*.java" > sources.txt
          mkdir -p bin
          javac -cp lib/antlr-4.9.2-complete.jar -d bin @sources.txt

      - name: Package parser JAR artifact
        run: |
          jar cf danex-parser.jar -C bin .

      - name: Upload parser JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: danex-parser
          path: danex-parser.jar
