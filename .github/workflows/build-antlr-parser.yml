name: Build ANTLR Parser

on:
  push:
    paths:
      - 'grammar/**'
      - '.github/workflows/build-antlr-parser.yml'
    branches: [main]

permissions:
  contents: write  # Allow auto-commit

jobs:
  build-antlr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download ANTLR Tool
        run: |
          mkdir -p lib
          curl -L -o lib/antlr-4.9.2-complete.jar https://www.antlr.org/download/antlr-4.9.2-complete.jar

      - name: Generate lexer and parser
        run: |
          mkdir -p src/danex/grammar

          echo "Generating DanexLexer..."
          java -jar lib/antlr-4.9.2-complete.jar \
            -Dlanguage=Java \
            -package danex.grammar \
            -o src/danex/grammar \
            grammar/DanexLexer.g4

          echo "Moving DanexLexer.tokens to grammar/..."
          mv src/danex/grammar/DanexLexer.tokens grammar/

          echo "Generating DanexParser..."
          java -jar lib/antlr-4.9.2-complete.jar \
            -Dlanguage=Java \
            -visitor \
            -package danex.grammar \
            -o src/danex/grammar \
            -lib grammar \
            grammar/DanexParser.g4

      - name: List generated files
        run: |
          echo "Generated files:"
          find src/danex/grammar -type f

      - name: Commit and push changes
        run: |
          git config user.name "antlr-bot"
          git config user.email "actions@github.com"
          git add src/danex/grammar
          git commit -m "Auto-generated ANTLR parser and lexer" || echo "No changes to commit"
          git push
