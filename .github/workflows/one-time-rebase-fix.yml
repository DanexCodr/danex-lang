name: One-Time Workflow Rebase Fixer

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rebase-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Apply rebase fix to workflows
        run: |
          FILES=$(grep -rl 'git push origin HEAD:main' .github/workflows)
          for file in $FILES; do
            echo "Patching $file"
            sed -i '/git push origin HEAD:main/i\            git pull --rebase origin main' "$file"
          done

      - name: Commit and remove this workflow
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .github/workflows/*.yml
          git rm .github/workflows/one-time-rebase-fix.yml

          git commit -m "chore: add git pull --rebase to push steps [skip ci]"
          git push origin HEAD:main
