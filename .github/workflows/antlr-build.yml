name: Build ANTLR Parser

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-antlr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create directories
        run: |
          mkdir -p lib src/generated bin

      - name: Download ANTLR jar
        run: |
          curl -L -o lib/antlr-4.9.2-complete.jar https://www.antlr.org/download/antlr-4.9.2-complete.jar

      - name: Generate ANTLR Lexer
        run: |
          java -jar lib/antlr-4.9.2-complete.jar \
            -Dlanguage=Java \
            -o src/generated \
            -package danex.antlr \
            grammar/DanexLexer.g4

      - name: Debug & Copy .tokens file to output dir
        run: |
          echo "Locating DanexLexer.tokens..."
          # List possible locations
          echo "Contents of grammar/:"
          ls -la grammar/
          echo "Contents of src/generated/:"
          ls -la src/generated/
          echo "Contents of root dir:"
          ls -la .

          # Now conditionally copy:
          if [ -f grammar/DanexLexer.tokens ]; then
            echo "Found tokens in grammar/; copying to src/generated/"
            cp grammar/DanexLexer.tokens src/generated/
          elif [ -f src/generated/DanexLexer.tokens ]; then
            echo "Found tokens in src/generated/; nothing to do (already there)."
            # Optionally: no copy needed, or copy to ensure location
            # cp src/generated/DanexLexer.tokens src/generated/
          elif [ -f DanexLexer.tokens ]; then
            echo "Found tokens in root; copying to src/generated/"
            cp DanexLexer.tokens src/generated/
          else
            echo "ERROR: DanexLexer.tokens not found in any expected location!"
            # Show full tree for debugging
            echo "Full repo tree:"
            find . -maxdepth 3 | sed 's/^/  /'
            exit 1
          fi

      - name: Generate ANTLR Parser
        run: |
          java -jar lib/antlr-4.9.2-complete.jar \
            -Dlanguage=Java \
            -o src/generated \
            -package danex.antlr \
            -lib grammar grammar/DanexParser.g4

      - name: Compile ANTLR-generated Java files
        run: |
          javac -cp lib/antlr-4.9.2-complete.jar -d bin src/generated/*.java

      - name: Package to JAR (optional)
        run: |
          jar cf danex-parser.jar -C bin .
          mkdir -p dist
          mv danex-parser.jar dist/

      - name: Upload JAR as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: danex-parser
          path: dist/danex-parser.jar
